name: Build XiaoQi Kernel

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 下载源码和工具链
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq build-essential libssl-dev bc bison flex libelf-dev git gcc-aarch64-linux-gnu g++-aarch64-linux-gnu clang llvm lld
          cd /tmp
          git clone --depth 1 https://github.com/hfdem/android_gki_kernel_5.15_common.git kernel_src

      - name: 2. 修改配置 (USB3.0/ZRAM/版本号)
        run: |
          cd /tmp/kernel_src
          # 生成随机ID并保存
          RANDOM_ID=$(openssl rand -hex 4)
          echo "RANDOM_ID=$RANDOM_ID" >> $GITHUB_ENV
          
          # 修改内核版本名
          sed -i "s/EXTRAVERSION =.*/EXTRAVERSION = -XiaoQi+$RANDOM_ID/" Makefile
          
          # 强制开启 USB 3.0 和 ZRAM 优化
          cp arch/arm64/configs/gki_defconfig .config
          echo "CONFIG_USB_XHCI_HCD=y" >> .config
          echo "CONFIG_USB_XHCI_PCI=y" >> .config
          echo "CONFIG_USB_XHCI_PLATFORM=y" >> .config
          echo "CONFIG_ZRAM=y" >> .config
          echo "CONFIG_ZRAM_LZ4_COMPRESS=y" >> .config
          echo "" | make oldconfig ARCH=arm64

      - name: 3. 开始全力编译 (约需2-3小时)
        run: |
          cd /tmp/kernel_src
          make -j$(nproc) ARCH=arm64 CC=clang LD=ld.lld LLVM=1 LLVM_IAS=0

      - name: 4. 打包成刷机包 (AnyKernel3)
        run: |
          cd /tmp
          git clone --depth 1 https://github.com/osm0sis/AnyKernel3.git
          cp /tmp/kernel_src/arch/arm64/boot/Image.gz AnyKernel3/
          cd AnyKernel3
          sed -i "s/kernel.string=.*/kernel.string=XiaoQi Kernel $RANDOM_ID/" anykernel.sh
          zip -r /tmp/XiaoQi-Kernel-Update.zip .

      - name: 5. 上传成品
        uses: actions/upload-artifact@v3
        with:
          name: XiaoQi-Kernel-Finished
          path: /tmp/XiaoQi-Kernel-Update.zip
          
          # 开始编译
          echo "" | make oldconfig ARCH=arm64
          make -j$(nproc) ARCH=arm64 CC=clang LD=ld.lld LLVM=1 LLVM_IAS=0
          
      - name: Prepare AnyKernel3
        run: |
          cd /tmp
          git clone --depth 1 https://github.com/osm0sis/AnyKernel3.git
          cd AnyKernel3
          rm -rf .git
          cp /tmp/kernel_src/arch/arm64/boot/Image.gz .
          sed -i "s/kernel.string=.*/kernel.string=GKI 5.15 by XiaoQi+${{ env.RANDOM_ID }} [USB3.0 Enabled]/" anykernel.sh
          zip -r -q /tmp/kernel-XiaoQi-${{ env.RANDOM_ID }}-USB3.0.zip .
          
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: kernel-XiaoQi-USB3.0
          path: /tmp/*.zip
          retention-days: 30
          cd /tmp/kernel_src
          cp arch/arm64/configs/gki_defconfig .config
          echo "" | make oldconfig ARCH=arm64
          
      - name: Build kernel
        run: |
          cd /tmp/kernel_src
          make -j$(nproc) ARCH=arm64 CC=clang LD=ld.lld LLVM=1 LLVM_IAS=0
          
      - name: Prepare AnyKernel3
        run: |
          cd /tmp
          git clone --depth 1 https://github.com/osm0sis/AnyKernel3.git
          cd AnyKernel3
          rm -rf .git
          cp /tmp/kernel_src/arch/arm64/boot/Image.gz .
          
      - name: Create flashable zip
        run: |
          cd /tmp/AnyKernel3
          sed -i "s/kernel.string=.*/kernel.string=GKI 5.15 by XiaoQi+${RANDOM_ID} [USB3.0 Enabled]/" anykernel.sh
          zip -r -q /tmp/kernel-XiaoQi-${RANDOM_ID}-USB3.0.zip .
          
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: kernel-XiaoQi-${{ env.RANDOM_ID }}-USB3.0
          path: /tmp/kernel-XiaoQi-${{ env.RANDOM_ID }}-USB3.0.zip
          retention-days: 30
